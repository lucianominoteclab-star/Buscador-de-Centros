<head>

  <style>

<body>

<header>
  <img src="https://www.universidadsiglo21.edu.ar/themes/custom/us21/logo.svg" />

<div id="resultado-card" style="display:none; background:#ffffff; width:90%; max-width:550px; margin:20px auto; padding:20px; border-radius:15px; box-shadow:0 4px 10px rgba(0,0,0,0.1); text-align:left; border-left:8px solid #0c3b2e; opacity:0; transform: translateY(10px); transition: all 0.4s ease;">

</div>

<h1>Buscador de Centros m치s Cercanos</h1>

<div class="card">
  <input id="localidad" placeholder="Ingres치 tu localidad..." />
  <button onclick="buscarCentro()">Buscar centro</button>
  <div id="resultado"></div>
</div>

<iframe id="mapa" width="100%" height="350" style="border:0; border-radius: 1rem;" allowfullscreen loading="lazy"></iframe>

<script>
  const centros = [
    { nombre: "San Miguel", direccion: "Av. Leon Gallardo 207", lat: -34.54313, lon: -58.71267 },
    { nombre: "Don Torcuato", direccion: "Av Angel T de Alvear 2555", lat: -34.47175, lon: -58.63324 },
    { nombre: "Hurlingham", direccion: "Arturo Jauretche 1435", lat: -34.58626, lon: -58.63928 },
    { nombre: "Ca침uelas", direccion: "Av. Libertad 1200", lat: -35.0526, lon: -58.7541 },
    { nombre: "San Mart칤n", direccion: "Sarmiento 1887", lat: -34.56873, lon: -58.5416 },
    { nombre: "Parque Leloir", direccion: "Av Martin Fierro 3246", lat: -34.6331, lon: -58.6876 },
    { nombre: "Munro", direccion: "Av Velez Sarsfield 4898", lat: -34.5305, lon: -58.5219 },
    { nombre: "Merlo", direccion: "Avellaneda 598", lat: -34.6693, lon: -58.7291 },
    { nombre: "Banfield", direccion: "Vieytes 211", lat: -34.74188, lon: -58.39118 }
  ];

  function buscarCentro() {
    const localidad = document.getElementById("localidad").value.trim();
    if (!localidad) return;

    fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${localidad} Buenos Aires Argentina`)
      .then(res => res.json())
      .then(data => {
        if (data.length === 0) {
          const card = document.getElementById("resultado-card");
        card.style.display = 'block';
        setTimeout(()=>{
          card.style.opacity = '1';
          card.style.transform = 'translateY(0)';
        },10);
        document.getElementById("resultado").innerText = "No se encontr칩 la localidad";
          return;
        }

        const lat = parseFloat(data[0].lat);
        const lon = parseFloat(data[0].lon);

        let centroCercano = null;
        let menorDist = Infinity;

        centros.forEach(c => {
          const dist = Math.sqrt(Math.pow(c.lat - lat, 2) + Math.pow(c.lon - lon, 2));
          if (dist < menorDist) {
            menorDist = dist;
            centroCercano = c;
          }
        });

        document.getElementById("resultado").innerHTML = `Centro m치s cercano:<br><b>${centroCercano.nombre}</b><br>${centroCercano.direccion}<br><br>Distancia aproximada: <b>${(menorDist * 111).toFixed(2)} km</b>`;
        mostrarMapa(centroCercano.lat, centroCercano.lon, lat, lon);
      });
  }

  // ENTER para buscar
  document.getElementById("localidad").addEventListener("keypress", function(e) {
    if (e.key === "Enter") buscarCentro();
  });

  // Mapa con marcador
  function mostrarMapa(latCentro, lonCentro, latUser = null, lonUser = null) {
    const iframe = document.getElementById('mapa');
    if (latUser && lonUser) {
      iframe.src = `https://www.google.com/maps/dir/${latUser},${lonUser}/${latCentro},${lonCentro}/@${latCentro},${lonCentro},14z`; 
    } else {
      iframe.src = `https://www.google.com/maps?q=${latCentro},${lonCentro}&z=15&output=embed`;
    }
  }
</script>

</body>
</html>
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buscador de Centro M치s Cercano</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 30px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #005fcc;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: #e8f4ff;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Buscador de Centro M치s Cercano</h2>
    <p>Ingres치 una localidad o direcci칩n y calculo cu치l de los 9 centros te queda m치s cerca.</p>

    <input id="localidad" placeholder="Ej: San Telmo" />
    <button onclick="buscarCentro()">Buscar centro m치s cercano</button>

    <div id="resultado" class="result" style="display:none"></div>
  </div>

  <script>
    // Lista de centros con coordenadas aproximadas
    const centros = [
      { nombre: "San Miguel", direccion: "Av. Le칩n Gallardo 207", lat: -34.5437, lon: -58.7126 },
      { nombre: "Don Torcuato", direccion: "Av. 츼ngel T. de Alvear 2555", lat: -34.4879, lon: -58.6251 },
      { nombre: "Hurlingham", direccion: "Arturo Jauretche 1435", lat: -34.5888, lon: -58.6394 },
      { nombre: "Ca침uelas", direccion: "Av. Libertad 1200", lat: -35.0586, lon: -58.7602 },
      { nombre: "San Mart칤n", direccion: "Sarmiento 1887", lat: -34.5745, lon: -58.5451 },
      { nombre: "Parque Leloir", direccion: "Av. Mart칤n Fierro 3246", lat: -34.6280, lon: -58.6692 },
      { nombre: "Munro", direccion: "Av. V칠lez Sarsfield 4898", lat: -34.5230, lon: -58.5203 },
      { nombre: "Merlo", direccion: "Avellaneda 598", lat: -34.6684, lon: -58.7295 },
      { nombre: "Banfield", direccion: "Vieytes 211", lat: -34.7438, lon: -58.3942 }
    ];

    function haversine(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat/2)**2 + Math.cos(lat1*Math.PI/180) * Math.cos(lat2*Math.PI/180) * Math.sin(dLon/2)**2;
      return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

    async function buscarCentro() {
      const query = document.getElementById("localidad").value;
      if (!query) return;

      // Geocodificaci칩n usando Nominatim (OpenStreetMap)
      const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query + ', Buenos Aires, Argentina')}`;
      const res = await fetch(url);
      const data = await res.json();

      if (!data[0]) {
        alert("No se pudo encontrar la localidad.");
        return;
      }

      const lat = parseFloat(data[0].lat);
      const lon = parseFloat(data[0].lon);

      let mejor = null;
      let mejorDistancia = Infinity;

      centros.forEach(c => {
        const d = haversine(lat, lon, c.lat, c.lon);
        if (d < mejorDistancia) {
          mejorDistancia = d;
          mejor = c;
        }
      });

      document.getElementById("resultado").style.display = "block";
      document.getElementById("resultado").innerHTML = `
        <strong>Centro m치s cercano:</strong> ${mejor.nombre}<br>
        <strong>Direcci칩n:</strong> ${mejor.direccion}<br>
        <strong>Distancia aproximada:</strong> ${mejorDistancia.toFixed(2)} km
      `;
    }
    // Mostrar mapa con marcador
  function mostrarMapa(lat, lon) {
    const iframe = document.getElementById('mapa');
    iframe.src = `https://www.google.com/maps?q=${lat},${lon}&z=15&output=embed`;
  }
</script>

<!-- Contenedor del mapa -->
<div class="mt-6">
  <iframe id="mapa" width="100%" height="350" style="border:0; border-radius: 1rem;" allowfullscreen loading="lazy"></iframe>
</div>

</body>
</html>
