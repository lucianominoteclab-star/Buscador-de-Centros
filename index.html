<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buscador de Centros Siglo 21</title>

  <!-- Leaflet (MAPA) -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    :root {
      --verde21: #0c3b2e;
      --verde21-light: #105c47;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: var(--verde21);
      padding: 20px;
      color: white;
      font-size: 22px;
      font-weight: bold;
    }

    h1 {
      margin-top: 25px;
      color: var(--verde21);
    }

    .card {
      background: white;
      width: 90%;
      max-width: 550px;
      padding: 25px;
      margin: 20px auto;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    input {
      width: 90%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      margin-bottom: 10px;
    }

    button {
      background-color: var(--verde21);
      color: white;
      border: none;
      padding: 12px 22px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: var(--verde21-light);
    }

    #resultado-card {
      display:none;
      background:#ffffff;
      width:90%;
      max-width:650px;
      margin:20px auto;
      padding:20px;
      border-radius:15px;
      box-shadow:0 4px 10px rgba(0,0,0,0.1);
      text-align:left;
      border-left:8px solid var(--verde21);
      opacity:0;
      transform: translateY(10px);
      transition: all 0.4s ease;
    }

    #map {
      height: 350px;
      width: 90%;
      max-width: 650px;
      margin: 20px auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>

<body>

<header>Buscador de Centros Siglo 21</header>

<h1>Encontr치 tu centro m치s cercano</h1>

<div class="card">
  <input id="localidad" placeholder="Ingres치 tu localidad..." />
  <button onclick="buscarCentro()">Buscar centro</button>
</div>

<div id="resultado-card">
  <h2 style="margin:0; color:#0c3b2e; display:flex; align-items:center; gap:8px;">
    <span>游늸</span> Resultado
  </h2>
  <div id="resultado" style="margin-top:10px; font-size:16px;"></div>
</div>

<div id="map"></div>

<script>
  // Centros con coordenadas exactas desde Google Maps
  const centros = [
    { nombre: "San Miguel", direccion: "Av. Le칩n Gallardo 207, Mu침iz", lat: -34.54313, lon: -58.71267 },
    { nombre: "Don Torcuato", direccion: "츼ngel T. de Alvear 2555, Don Torcuato", lat: -34.47175, lon: -58.63324 },
    { nombre: "Hurlingham", direccion: "Arturo Jauretche 1435, Hurlingham", lat: -34.58626, lon: -58.63928 },
    { nombre: "Ca침uelas", direccion: "Libertad 1200, Ca침uelas", lat: -35.0526, lon: -58.7541 },
    { nombre: "San Mart칤n", direccion: "Sarmiento 1887, San Mart칤n", lat: -34.56873, lon: -58.5416 },
    { nombre: "Parque Leloir", direccion: "Martin Fierro 3246, Villa Udaondo", lat: -34.6331, lon: -58.6876 },
    { nombre: "Munro", direccion: "V칠lez Sarsfield 4898, Munro", lat: -34.5305, lon: -58.5219 },
    { nombre: "Merlo", direccion: "Avellaneda 673, Merlo", lat: -34.6693, lon: -58.7291 },
    { nombre: "Banfield", direccion: "Vieytes 211, Banfield", lat: -34.74188, lon: -58.39118 }
  ];

  let map = L.map('map').setView([-34.60, -58.45], 10);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
  }).addTo(map);

  let routeLayer;

  function trazarRuta(origen, destino) {
    if (routeLayer) routeLayer.remove();

    fetch(`https://router.project-osrm.org/route/v1/driving/${origen.lon},${origen.lat};${destino.lon},${destino.lat}?overview=full&geometries=geojson`)
      .then(res => res.json())
      .then(data => {
        const coords = data.routes[0].geometry.coordinates.map(c => [c[1], c[0]]);
        routeLayer = L.polyline(coords, {color:"green", weight:5}).addTo(map);
        map.fitBounds(routeLayer.getBounds());
      });
  }

  async function calcularTiempo(origen, destino) {
    const url = `https://router.project-osrm.org/route/v1/driving/${origen.lon},${origen.lat};${destino.lon},${destino.lat}?overview=false`;

    const res = await fetch(url);
    const data = await res.json();

    return {
      distancia: data.routes[0].distance / 1000,     // km
      duracion: data.routes[0].duration / 60         // minutos
    };
  }

  async function buscarCentro() {
    const localidad = document.getElementById("localidad").value.trim();
    if (!localidad) return;

    // Buscar coordenadas de la localidad
    const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${localidad} Buenos Aires Argentina`);
    const data = await res.json();

    if (data.length === 0) {
      alert("No se encontr칩 la localidad.");
      return;
    }

    const origen = { lat: parseFloat(data[0].lat), lon: parseFloat(data[0].lon) };

    let tiempos = [];

    for (let c of centros) {
      const info = await calcularTiempo(origen, c);
      tiempos.push({ centro:c, ...info });
    }

    // Ordenar por duraci칩n de viaje
    tiempos.sort((a,b) => a.duracion - b.duracion);

    const primero = tiempos[0];
    const segundo = tiempos[1];

    document.getElementById("resultado-card").style.display = "block";
    setTimeout(() => {
      document.getElementById("resultado-card").style.opacity = "1";
      document.getElementById("resultado-card").style.transform = "translateY(0)";
    }, 10);

    document.getElementById("resultado").innerHTML = `
      <b>Centro m치s cercano:</b><br>
      ${primero.centro.nombre}<br>
      <b>Direcci칩n:</b> ${primero.centro.direccion}<br>
      <b>Tiempo:</b> ${primero.duracion.toFixed(1)} min<br>
      <b>Distancia:</b> ${primero.distancia.toFixed(1)} km<br><br>

      <b>Segundo centro m치s cercano:</b><br>
      ${segundo.centro.nombre}<br>
      <b>Direcci칩n:</b> ${segundo.centro.direccion}<br>
      <b>Tiempo:</b> ${segundo.duracion.toFixed(1)} min<br>
      <b>Distancia:</b> ${segundo.distancia.toFixed(1)} km
    `;

    // Dibujar ruta hacia el centro m치s cercano
    trazarRuta(origen, primero.centro);
  }

  document.getElementById("localidad").addEventListener("keypress", e => {
    if (e.key === "Enter") buscarCentro();
  });
</script>

</body>
</html>
