<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buscador de Centros</title>

  <style>
    :root {
      --verde21: #0c3b2e;
      --verde21-light: #105c47;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: var(--verde21);
      padding: 20px;
      color: white;
      font-size: 22px;
      font-weight: bold;
    }

    h1 {
      margin-top: 25px;
      color: var(--verde21);
    }

    .card {
      background: white;
      width: 90%;
      max-width: 550px;
      padding: 25px;
      margin: 20px auto;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    input {
      width: 90%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      margin-bottom: 10px;
    }

    button {
      background-color: var(--verde21);
      color: white;
      border: none;
      padding: 12px 22px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: var(--verde21-light);
    }

    #resultado-card {
      display:none;
      background:#ffffff;
      width:90%;
      max-width:550px;
      margin:20px auto;
      padding:20px;
      border-radius:15px;
      box-shadow:0 4px 10px rgba(0,0,0,0.1);
      text-align:left;
      border-left:8px solid var(--verde21);
      opacity:0;
      transform: translateY(10px);
      transition: all 0.4s ease;
    }
  </style>
</head>

<body>

<header>Buscador de Centros</header>

<h1>Buscador de Centros m√°s Cercanos</h1>

<div class="card">
  <input id="localidad" placeholder="Ingres√° tu localidad..." />
  <button onclick="buscarCentro()">Buscar centro</button>
</div>

<div id="resultado-card">
  <h2 style="margin:0; color:#0c3b2e; display:flex; align-items:center; gap:8px;">
    <span>üìç</span> Resultado
  </h2>
  <div id="resultado" style="margin-top:10px; font-size:16px;"></div>
</div>

<script>

  /* -------------------------
     COORDENADAS EXACTAS
     ------------------------- */
  const localidadesFijas = {
    "virrey del pino": { lat: -34.8427, lon: -58.6633 },
    "virrey del pino buenos aires": { lat: -34.8427, lon: -58.6633 },
    "virrey del pino argentina": { lat: -34.8427, lon: -58.6633 },
    "virrey del pino la matanza": { lat: -34.8427, lon: -58.6633 },

    "ca√±uelas": { lat: -35.0526, lon: -58.7541 },
    "san miguel": { lat: -34.54313, lon: -58.71267 },
    "merlo": { lat: -34.6693, lon: -58.7291 }
  };

  /* -------------------------
     CENTROS OFICIALES
     ------------------------- */
  const centros = [
    { nombre: "San Miguel", direccion: "Av. Leon Gallardo 207", lat: -34.54313, lon: -58.71267 },
    { nombre: "Don Torcuato", direccion: "Av Angel T de Alvear 2555", lat: -34.47175, lon: -58.63324 },
    { nombre: "Hurlingham", direccion: "Arturo Jauretche 1435", lat: -34.58626, lon: -58.63928 },
    { nombre: "Ca√±uelas", direccion: "Av. Libertad 1200", lat: -35.0526, lon: -58.7541 },
    { nombre: "San Mart√≠n", direccion: "Sarmiento 1887", lat: -34.56873, lon: -58.5416 },
    { nombre: "Parque Leloir", direccion: "Av Martin Fierro 3246", lat: -34.6331, lon: -58.6876 },
    { nombre: "Munro", direccion: "Av Velez Sarsfield 4898", lat: -34.5305, lon: -58.5219 },
    { nombre: "Merlo", direccion: "Avellaneda 598", lat: -34.6693, lon: -58.7291 },
    { nombre: "Banfield", direccion: "Vieytes 211", lat: -34.74188, lon: -58.39118 }
  ];

  /* -------------------------
     FUNCI√ìN PRINCIPAL
     ------------------------- */
  function buscarCentro() {
    let localidad = document.getElementById("localidad").value.trim().toLowerCase();
    if (!localidad) return;

    const card = document.getElementById("resultado-card");

    // 1Ô∏è‚É£ Si la localidad est√° en la base interna
    if (localidadesFijas[localidad]) {
      const { lat, lon } = localidadesFijas[localidad];
      calcularCentroMasCercano(lat, lon);
      return;
    }

    // 2Ô∏è‚É£ Si no est√° ‚Üí buscar en OpenStreetMap
    fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${localidad} Buenos Aires Argentina`)
      .then(res => res.json())
      .then(data => {
        if (data.length === 0) {
          mostrarError("No se encontr√≥ la localidad.");
          return;
        }

        const lat = parseFloat(data[0].lat);
        const lon = parseFloat(data[0].lon);
        calcularCentroMasCercano(lat, lon);
      });
  }

  /* -------------------------
     ERROR
     ------------------------- */
  function mostrarError(mensaje) {
    const card = document.getElementById("resultado-card");
    card.style.display = 'block';
    setTimeout(() => {
      card.style.opacity = '1';
      card.style.transform = 'translateY(0)';
    }, 20);
    document.getElementById("resultado").innerText = mensaje;
  }

  /* -------------------------
     C√ÅLCULO HAVERSINE
     ------------------------- */
  function calcularCentroMasCercano(lat, lon) {

    function haversine(lat1, lon1, lat2, lon2) {
      const R = 6371; // km
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat/2)**2 +
                Math.cos(lat1*Math.PI/180) *
                Math.cos(lat2*Math.PI/180) *
                Math.sin(dLon/2)**2;
      return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

    let centroCercano = null;
    let menorDist = Infinity;

    centros.forEach(c => {
      const dist = haversine(lat, lon, c.lat, c.lon);
      if (dist < menorDist) {
        menorDist = dist;
        centroCercano = c;
      }
    });

    const card = document.getElementById("resultado-card");
    card.style.display = 'block';
    setTimeout(() => {
      card.style.opacity = '1';
      card.style.transform = 'translateY(0)';
    }, 20);

    document.getElementById("resultado").innerHTML =
      `<b>Centro m√°s cercano:</b><br>${centroCercano.nombre}<br>
       <b>Direcci√≥n:</b> ${centroCercano.direccion}<br>
       <b>Distancia aprox:</b> ${menorDist.toFixed(2)} km`;
  }

  // ENTER para buscar
  document.getElementById("localidad").addEventListener("keypress", e => {
    if (e.key === "Enter") buscarCentro();
  });

</script>

</body>
</html>
